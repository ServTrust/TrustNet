<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustNet - Consensus Demo</title>
    <style>
        :root {
            --primary-color: #3a7ca5;
            --secondary-color: #d9e5d6;
            --accent-color: #81b29a;
            --text-color: #2b2d42;
            --background-color: #f7f9f9;
            --card-color: #ffffff;
            --border-color: #e0e0e0;
            --approve-color: #4caf50;
            --reject-color: #f44336;
            --uncertain-color: #ff9800;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
        }
        
        .card {
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            min-height: 100px;
            margin-bottom: 10px;
            resize: vertical;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #2a5a7a;
        }
        
        .results-section {
            display: none;
        }
        
        .model-responses {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .model-card {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: #f9f9f9;
        }
        
        .model-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .decision {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .decision.approve {
            background-color: var(--approve-color);
        }
        
        .decision.reject {
            background-color: var(--reject-color);
        }
        
        .decision.uncertain {
            background-color: var(--uncertain-color);
        }
        
        .consensus-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        
        .logs-section {
            margin-top: 30px;
        }
        
        .log-entry {
            border-bottom: 1px solid var(--border-color);
            padding: 10px 0;
        }
        
        .log-timestamp {
            color: #666;
            font-size: 0.9rem;
        }
        
        .log-input {
            margin: 5px 0;
            font-style: italic;
        }
        
        .log-consensus {
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒ± TrustNet Consensus Demo</h1>
            <p class="subtitle">Route text through multiple AI models to reach a consensus decision</p>
        </header>
        
        <div class="card input-section">
            <h2>Input Text to Verify</h2>
            <textarea id="inputText" placeholder="Enter text to verify through the TrustNet consensus system..."></textarea>
            <button id="submitBtn">Process with AI Models</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing with AI models...</p>
        </div>
        
        <div class="card results-section" id="resultsSection">
            <h2>Consensus Results</h2>
            <div id="inputDisplay"></div>
            
            <div id="consensusResult" class="consensus-result"></div>
            
            <h3>Model Responses</h3>
            <div class="model-responses" id="modelResponses"></div>
        </div>
        
        <div class="card logs-section">
            <h2>Recent Verification Logs</h2>
            <div id="logsContainer"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const inputText = document.getElementById('inputText');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const inputDisplay = document.getElementById('inputDisplay');
        const consensusResult = document.getElementById('consensusResult');
        const modelResponses = document.getElementById('modelResponses');
        const logsContainer = document.getElementById('logsContainer');
        
        // Load logs on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadLogs();
        });
        
        // Handle submit button click
        submitBtn.addEventListener('click', async () => {
            const text = inputText.value.trim();
            if (!text) {
                alert('Please enter text to verify');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            
            try {
                const response = await fetch('/api/consensus', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input: text })
                });
                
                const result = await response.json();
                displayResults(result);
                
                // Reload logs to include new entry
                loadLogs();
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your request');
            } finally {
                loading.style.display = 'none';
            }
        });
        
        // Display results from consensus check
        function displayResults(data) {
            // Show results section
            resultsSection.style.display = 'block';
            
            // Display input
            inputDisplay.innerHTML = `<p><strong>Input:</strong> ${data.input}</p>`;
            
            // Display consensus result with appropriate styling
            let bgColor, textColor;
            if (data.consensus === 'approve') {
                bgColor = 'rgba(76, 175, 80, 0.2)';
                textColor = '#2e7d32';
            } else if (data.consensus === 'reject') {
                bgColor = 'rgba(244, 67, 54, 0.2)';
                textColor = '#c62828';
            } else {
                bgColor = 'rgba(255, 152, 0, 0.2)';
                textColor = '#ef6c00';
            }
            
            consensusResult.style.backgroundColor = bgColor;
            consensusResult.style.color = textColor;
            consensusResult.innerHTML = `
                <h3>CONSENSUS: ${data.consensus.toUpperCase()}</h3>
                <p>Confidence: ${data.confidence.toFixed(1)}%</p>
            `;
            
            // Display individual model responses
            modelResponses.innerHTML = '';
            data.outputs.forEach(output => {
                const modelCard = document.createElement('div');
                modelCard.className = 'model-card';
                
                const decisionClass = output.decision.toLowerCase();
                
                modelCard.innerHTML = `
                    <div class="model-header">${output.model}</div>
                    <div class="decision ${decisionClass}">${output.decision.toUpperCase()}</div>
                    <div class="reason">${output.reason}</div>
                `;
                
                modelResponses.appendChild(modelCard);
            });
        }
        
        // Load and display logs
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs');
                const logs = await response.json();
                
                // Display logs (most recent first)
                logsContainer.innerHTML = '';
                logs.reverse().slice(0, 10).forEach(log => {
                    const logEntry = document.createElement('div');
                    logEntry.className = 'log-entry';
                    
                    // Format timestamp
                    const date = new Date(log.timestamp);
                    const formattedDate = date.toLocaleString();
                    
                    logEntry.innerHTML = `
                        <div class="log-timestamp">${formattedDate}</div>
                        <div class="log-input">"${log.input}"</div>
                        <div class="log-consensus">
                            Consensus: <span class="${log.consensus}">${log.consensus.toUpperCase()}</span>
                            (${log.confidence.toFixed(1)}% confidence)
                        </div>
                    `;
                    
                    logsContainer.appendChild(logEntry);
                });
                
                if (logs.length === 0) {
                    logsContainer.innerHTML = '<p>No verification logs yet</p>';
                }
            } catch (error) {
                console.error('Error loading logs:', error);
                logsContainer.innerHTML = '<p>Error loading verification logs</p>';
            }
        }
    </script>
</body>
</html>
