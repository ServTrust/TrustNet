<svg width="32" height="32" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
<!-- Dark consistent background -->
<rect width="100" height="100" rx="15" fill="#0f172a" />

<g transform="translate(50, 50) scale(0.85)">
<!-- Base Hexagon -->
<path d="M 0,-50 L 43.3,-25 L 43.3,25 L 0,50 L -43.3,25 L -43.3,-25 Z"
fill="#3b82f6" fill-opacity="0.15"
stroke="#f8fafc" stroke-width="4" />

<!-- Isometric Inner Lines (The "Y") -->
<line x1="0" y1="0" x2="0" y2="50" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" />
<line x1="0" y1="0" x2="43.3" y2="-25" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" />
<line x1="0" y1="0" x2="-43.3" y2="-25" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" />

<!-- Central Node -->
<circle cx="0" cy="0" r="6" fill="#f8fafc" />


</g>
</svg>